name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      # Build packs from packData -> packs
      - name: Compile packs (packData -> packs)
        run: npm run packData

      # Create Foundry-clean ZIP from repo
      - name: Create base ZIP (from repo files)
        run: |
          git archive --format=zip --output module.zip HEAD

      # Append packs to the zip
      - name: Add packs/ to ZIP
        run: |
          if [ -d "packs" ]; then
            sudo apt-get update && sudo apt-get install -y zip
            zip -r module.zip packs
          fi

      # Always create a body file from the published release body
      - name: Prepare release body
        run: |
          if [ -n "${{ github.event.release.body }}" ]; then
            printf "%s" "${{ github.event.release.body }}" > release_body.txt
          elif [ -f release_notes.txt ]; then
            cp release_notes.txt release_body.txt
          else
            echo "No notes for this release." > release_body.txt
          fi

      - name: Show artifacts
        run: |
          ls -lh module.json module.zip || true
          command -v unzip >/dev/null && unzip -l module.zip | head -n 50 || true
          echo "---- RELEASE BODY (first 20 lines) ----"
          head -n 20 release_body.txt || true

      # Attach artifacts and set the body on the same release that triggered this run
      - name: Update Release with Files
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          name: ${{ github.event.release.name }}
          tag:  ${{ github.event.release.tag_name }}
          bodyFile: release_body.txt                  # ← ensure body is exactly what we prepared
          artifacts: "module.zip,module.json"         # ← no spaces
          token: ${{ secrets.GITHUB_TOKEN }}
          